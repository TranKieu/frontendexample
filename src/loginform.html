<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/loginform.min.css">
</head>

<body>
    <div class="sign-in">
        <!-- Cac hinh tron mau nen -->
        <div class="circle circle--red"></div>
        <div class="circle circle--yellow"></div>
        <div class="circle circle--green"></div>
        <div class="circle circle--purple"></div>
        <form class="form" method="post">
            <div class="form__content">
                <h2 class="form__title">Login</h2>
                <input type="email" class="form__input" placeholder="Email" required />
                <input type="password" class="form__input" placeholder="Password" required />
                <a href="#" class="form__forgot">Forgot your password</a>
            </div>
            <div class="form__button">
                <a href="#" class="btn btn--register">Register</a>
                <a href="#" class="btn btn--login">Login</a>
            </div>
        </form><!--  END--form -->
    </div>

</body>

</html>
